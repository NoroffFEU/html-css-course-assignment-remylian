<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bacasime+Antique&family=Girassol&family=Lobster&display=swap"
			rel="stylesheet" />
		<title>Rainydays - Home</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<header>
			<nav class="main-nav">
				<div class="hamburger">
					<details>
						<summary>
							<img src="assets/images/shared/hamburger.svg" alt=" hamburger menu icon" />
						</summary>
						<div class="header-nav-mobile">
							<a class="nav-item nav-home" href="index.html">Home</a>
							<a class="nav-item nav-men" href="src/html/men.html">Men</a>
							<a class="nav-item nav-women" href="src/html/women.html">Women</a>
							<a class="nav-item nav-sale" href="src/html/on-sale.html">Sale</a>
							<a class="nav-item nav-about" href="src/html/about.html">About Us</a>
							<a class="nav-item nav-contact" href="src/html/contact.html">Contact</a>
						</div>
					</details>
				</div>
				<h1 class="header-left">
					<a href="index.html">
						<img src="assets/images/shared/header-logo.svg" alt="Rainydays Logo" />
					</a>
				</h1>

				<div class="header-nav">
					<a class="nav-item nav-home" href="index.html">Home</a>
					<a class="nav-item nav-men" href="src/html/men.html">Men</a>
					<a class="nav-item nav-women" href="src/html/women.html">Women</a>
					<a class="nav-item nav-sale" href="src/html/on-sale.html">Sale</a>
					<a class="nav-item nav-about" href="src/html/about.html">About Us</a>
					<a class="nav-item nav-contact" href="src/html/contact.html">Contact</a>
				</div>

				<div class="header-right">
					<a href="src/html/cart.html"
						><img src="assets/images/shared/Cart.svg" alt="link to your cart page"
					/></a>
				</div>
			</nav>
		</header>

		<main>
			<div>
				<div class="banner">
					<img
						class="banner-img"
						src="assets/images/shared/Rainydays-banner.jpg"
						alt="depiction of a man standing in front of a panoramic landscape of mountains wearing a high quality weatherproof jacket" />
				</div>
			</div>
			<section>
				<div class="title"><h2>Welcome To RainyDays</h2></div>
			</section>

			<section class="featured-items">
				<div class="featured-item centered">
					<a class="img-container" href="src/html/product-info.html">
						<img
							src="assets/images/landingpage/bestseller.png"
							alt="a middle aged man wearing a high quality weatherproof jacket" />
						<div class="item-name">Bestsellers</div>
					</a>
				</div>

				<div class="featured-item centered">
					<a class="img-container" href="src/html/on-sale.html">
						<img
							src="assets/images/landingpage/on-sale.png"
							alt="depiction of a row of weatherproof jackets" />
						<div class="item-name">On Sale Now</div>
					</a>
				</div>

				<div class="featured-item centered">
					<a href="src/html/men.html" class="img-container">
						<img
							src="assets/images/landingpage/mens-jackets.png"
							alt="a smiling man wearing a high quality weatherproof jacket" />
						<div class="item-name">Men</div>
					</a>
				</div>

				<div class="featured-item centered">
					<a href="src/html/women.html" class="img-container">
						<img
							src="assets/images/landingpage/womens-jackets.png"
							alt="a smiling woman wearing a high quality jacket" />
						<div class="item-name">Women</div>
					</a>
				</div>
			</section>
		</main>

		<footer class="footer-main">
			<div class="footer-left">
				<a href="index.html">
					<img src="assets/images/shared/header-logo.svg" alt="RainyDays Logo" />
				</a>
			</div>

			<div class="footer-socialmedia">
				<a class="footer-icon" href="#"
					><img src="assets/images/shared/Icon-youtube.svg" alt="depiction of the youtube logo" />
				</a>
				<a class="footer-icon" href="#"
					><img src="assets/images/shared/Icon-Twitter.svg" alt="depiction of the twitter logo"
				/></a>
				<a class="footer-icon" href="#"
					><img src="assets/images/shared/Icon-instagram.svg" alt="depiction of the instagram logo"
				/></a>
				<a class="footer-icon" href="#"
					><img src="assets/images/shared/Icon-Facebook.svg" alt="depiction of the facebook logo"
				/></a>
			</div>

			<div class="footer-right">
				<ul>
					<li><p>Need Help?</p></li>
					<li>FAQ</li>
					<li><a href="/src/html/contact.html">Contact Us</a></li>
					<li>Shipping & Delivery</li>
					<li>Returns</li>
				</ul>
			</div>
		</footer>
