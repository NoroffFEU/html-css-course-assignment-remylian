		<link rel="stylesheet" href="../css/checkout.css" />

	</head>
	<body>
		<header>
			<nav class="main-nav">
				<h1 class="header-left">
					<a href="../../index.html">
						<img src="../../assets/images/shared/Header - Logo.svg" alt="Rainydays Logo" />
					</a>
				</h1>

				<div class="header-nav">
					<a class="nav-item nav-home" href="../../index.html">Home</a>
					<a class="nav-item nav-men" href="men.html">Men</a>
					<a class="nav-item nav-women" href="women.html">Women</a>
					<a class="nav-item nav-sale" href="on-sale.html">Sale</a>
					<a class="nav-item nav-about" href="about.html">About Us</a>
					<a class="nav-item nav-contact" href="contact.html">Contact</a>
				</div>

				<div class="header-right">
					<a class="nav-item" href="#">Sign in</a>
					<a class="nav-item" href="#">Register</a>
					<a href="cart.html"><img src="../../assets/images/shared/Cart.svg" alt="" /></a>
				</div>
			</nav>
		</header>

		<main>
			<section class="banner">
				<img
					class="banner-img"
					src="../../assets/images/shared/Rainydays-banner.jpg"
					alt=" banner description" />
			</section>
			
			<div class="title"><h2>Shipping And Payment</h2></div>

			<div class="info-text">
				<p>Please fill out your details to complete your purchase.</p>
			</div>

			<section class="ship-and-pay">
				<div class="form-wrapper">

					<form class="form-billing-shipping-payment" action="" aria-labelledby="billingHeading">
						<h3 id="billingHeading">Billing</h3>
						
						<fieldset class="form-billing">
							<label for="Name">Name</label>
							<input type="text"  name="Name" id="Name">
	
							<label for="eMail">eMail</label>
							<input type="email" name="phone" id="phone" >
	
							<label for="phone">Phone Nr.(optional)</label>
							<input type="tel" name="phone" id="phone">
	
							<label for="adress">Billing Address</label>
							<input type="text" name="billingAddress" id="billingAddress">
	
							<label for="postalCode">Postal Code</label>
							<input type="number" name="postalCode" id="postalCode">
	
							<label for="city">City</label>
							<input type="text" name="city" id="city">
	
							<label for="Country">Country</label>
							<select name="country" id="country">
								<option value=" - "> - </option>
								<option value="norway">Norway</option>
								<option value="oliversHouse">Oliver's House</option>
							</select>
						</fieldset>
						<h3>Shipping</h3>
						<div class="shippingandbilling-same">
							<input class="checkbox-shipping" type="checkbox" name="shippingSameAsBilling" id="shippingSameAsBilling" checked>
							<label for="shippingSameAsBilling">Shipping address same as billing</label>
						
						</div>	
					</form>
				</div>
				
				
		
		</main>

		<footer class="footer-main">
			<div class="footer-left">
				<a href="../../index.html">
					<img src="../../assets/images/shared/Header - Logo.svg" alt="" />
				</a>
			</div>

			<div class="footer-socialmedia">
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon - youtube.svg" alt="" />
				</a>
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon - Twitter.svg" alt=""
				/></a>
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon-instagram.svg" alt=""
				/></a>
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon - Facebook.svg" alt=""
				/></a>
			</div>

			<div class="footer-right">
				<ul>
					<li><h4>Need Help?</h4></li>
					<li>FAQ</li>
					<li><a href="contact.html">Contact Us</a></li>
					<li>Shipping & Delivery</li>
					<li>Returns</li>
				</ul>
			</div>
		</footer>
	</body>
