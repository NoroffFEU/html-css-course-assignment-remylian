<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bacasime+Antique&family=Girassol&family=Lobster&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="../../styles.css" />
		<link rel="stylesheet" href="../css/checkout.css" />
		<title>Rainydays - checkout</title>
	</head>
	<body>
		<header>
			<nav class="main-nav">
				<h1 class="header-left">
					<a href="../../index.html">
						<img src="../../assets/images/shared/Header - Logo.svg" alt="Rainydays Logo" />
					</a>
				</h1>

				<div class="header-nav">
					<a class="nav-item nav-home" href="../../index.html">Home</a>
					<a class="nav-item nav-men" href="men.html">Men</a>
					<a class="nav-item nav-women" href="women.html">Women</a>
					<a class="nav-item nav-sale" href="on-sale.html">Sale</a>
					<a class="nav-item nav-about" href="about.html">About Us</a>
					<a class="nav-item nav-contact" href="contact.html">Contact</a>
				</div>

				<div class="header-right">
					<a class="nav-item" href="#">Sign in</a>
					<a class="nav-item" href="#">Register</a>
					<a href="cart.html"><img src="../../assets/images/shared/Cart.svg" alt="" /></a>
				</div>
			</nav>
		</header>

		<main>
			<section class="banner">
				<img
					class="banner-img"
					src="../../assets/images/shared/Rainydays-banner.jpg"
					alt=" banner description" />
			</section>

			<div class="title"><h2>Shipping And Payment</h2></div>

			<div class="info-text">
				<p>Please fill out your details to complete your purchase.</p>
			</div>

			<div class="box">
				<div class="form-box">
					<div class="forms">
						<form action="" class="billing" aria-labelledby="billingInfo">
							<h3>Billing</h3>
							<fieldset>
								<div class="input-field">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" class="input-info" />
								</div>

								<div class="input-field">
									<label for="email">eMail</label>
									<input type="email" name="eMail" id="eMail" class="input-info" />
								</div>

								<div class="input-field">
									<label for="phone">Phone nr. (optional)</label>
									<input type="tel" class="input-info" />
								</div>

								<div class="input-field">
									<label for="billinggAddress">Billing Adress</label>
									<input type="text" class="input-info" />
								</div>

								<div class="wrapper">
									<div class="input-field">
										<label for="billingPostCode">Postal Code</label>
										<input type="number" class="input-info" />
									</div>

									<div class="input-field">
										<label for="billingCity">City</label>
										<input type="text" class="input-info" />
									</div>
								</div>

								<div class="input-field">
									<label for="Country">Country</label>
									<select class="input-info" name="country" id="country">
										<option value=" - ">-</option>
										<option value="Norway">Norway</option>
										<option value="oliversHouse">Oliver's House</option>
									</select>
								</div>
							</fieldset>
							<div class="shipping-checkbox">
								<input checked type="checkbox" name="shippingBox" id="shippingBox" />
								<label for="checkbox">Shipping Adress same as Billing Adress</label>
							</div>
						</form>

						<form action="" class="shipping" aria-labelledby="shippingInfo">
							<h3>Shipping</h3>
							<fieldset>
								<div class="input-field">
									<label for="shippingAdress">Shipping Adress</label>
									<input type="text" name="shippingAdress" id="shippingAdress" class="input-info" />
								</div>

								<div class="wrapper">
									<div class="input-field">
										<label for="shippingPostCode">Postal Code</label>
										<input
											type="number"
											name="shippingPostCode"
											id="shippingPostCode"
											class="input-info" />
									</div>
									<div class="input-field">
										<label for="shippingCity">City</label>
										<input type="text" name="shippingCity" id="shippingCity" class="input-info" />
									</div>
								</div>
								<div class="input-field">
									<label for="shippingCountry">Country</label>
									<select class="input-info" name="shippingCountry" id="shippingCountry">
										<option value=" - ">-</option>
										<option value="norway">Norway</option>
										<option value="oliversHouse">Oliver's House</option>
									</select>
								</div>
							</fieldset>
						</form>
						<form action="" aria-labelledby="paymentInfo">
							<h3>Payment</h3>
							<fieldset>
								<div class="input-field">
									<label for="name">Cardholder's Name</label>
									<input class="input-info" type="text" name="name" id="name" />
								</div>

								<div class="input-field">
									<label for="cardNumber">Card Number</label>
									<input class="input-info" type="number" name="cardNumber" id="cardNumber" />
								</div>
								<div class="wrapper">
									<div class="input-field payment-field">
										<label for="expiryDate">Exp.Date</label>
										<input class="payment-info" type="text" name="expiryDate" id="expiryDate" />
									</div>

									<div class="input-field payment-field">
										<label for="cvv">Cvv</label>
										<input class="payment-info" type="number" name="cvv" id="cvv" />
									</div>
								</div>
							</fieldset>
							<a class="checkout-btn" href="checkout-success.html">Submit and complete</a>
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer-main">
			<div class="footer-left">
				<a href="../../index.html">
					<img src="../../assets/images/shared/Header - Logo.svg" alt="" />
				</a>
			</div>

			<div class="footer-socialmedia">
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon - youtube.svg" alt="" />
				</a>
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon - Twitter.svg" alt=""
				/></a>
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon-instagram.svg" alt=""
				/></a>
				<a class="footer-icon" href="#"
					><img src="../../assets/images/shared/Icon - Facebook.svg" alt=""
				/></a>
			</div>

			<div class="footer-right">
				<ul>
					<li><h4>Need Help?</h4></li>
					<li>FAQ</li>
					<li><a href="contact.html">Contact Us</a></li>
					<li>Shipping & Delivery</li>
					<li>Returns</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
