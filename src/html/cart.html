<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bacasime+Antique&family=Girassol&family=Lobster&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="../../styles.css" />
		<link rel="stylesheet" href="../css/cart.css" />
		<title>Rainydays-Cart</title>
	</head>
	<body>
		<header>
			<nav class="main-nav">
				<div class="hamburger">
					<details>
						<summary>
							<img src="../../assets/images/shared/hamburger.svg" alt="hamburger menu icon" />
						</summary>
						<div class="header-nav-mobile">
							<a class="nav-item nav-home" href="../../index.html">Home</a>
							<a class="nav-item nav-men" href="men.html">Men</a>
							<a class="nav-item nav-women" href="women.html">Women</a>
							<a class="nav-item nav-sale" href="on-sale.html">Sale</a>
							<a class="nav-item nav-about" href="about.html">About Us</a>
							<a class="nav-item nav-contact" href="contact.html">Contact</a>
						</div>
					</details>
				</div>
				<h1 class="header-left">
					<a href="../../index.html">
						<img src="../../assets/images/shared/header-logo.svg" alt="Rainydays Logo" />
					</a>
				</h1>

				<div class="header-nav">
					<a class="nav-item nav-home" href="../../index.html">Home</a>
					<a class="nav-item nav-men" href="men.html">Men</a>
					<a class="nav-item nav-women" href="women.html">Women</a>
					<a class="nav-item nav-sale" href="on-sale.html">Sale</a>
					<a class="nav-item nav-about" href="about.html">About Us</a>
					<a class="nav-item nav-contact" href="contact.html">Contact</a>
				</div>

				<div class="header-right">
					<a href="cart.html"
						><img src="../../assets/images/shared/Cart.svg" alt="an image of  your cart"
					/></a>
				</div>
			</nav>
		</header>

		<main>
			<div class="banner">
				<img
					class="banner-img"
					src="../../assets/images/shared/Rainydays-banner.jpg"
					alt=" depiction of a man standing in front of a panoramic landscape of mountains wearing a high quality weatherproof jacket" />
			</div>
			<div class="title"><h2>Your Cart</h2></div>

			<section class="main centered">
				<div class="my-cart">
					<h2>Cart Details</h2>
					<div class="cart-product">
						<div class="product-box">
							<div class="product-text-wrapper">
								<div class="product-name">The Awesome Jacket</div>
								<div class="product-price">$150</div>
							</div>
							<img
								src="../../assets/images/jackets/awesome-jacket/awesome-thumbnail.png"
								alt="a thumbnail version of the awesome jacket" />
						</div>

						<div class="cost-box">
							<div class="total-cost">
								<div class="total-text">Total amount to pay:</div>
								<div class="total-price">$150</div>
							</div>
						</div>
					</div>
					<div class="checkout-wrapper centered">
						<a class="checkout-btn" href="checkout.html">Continue to checkout</a>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer-main">
			<div class="footer-left">
				<a href="../../index.html">
					<img src="assets/images/shared/header-logo.svg" alt="RainyDays Logo" />
				</a>
			</div>

			<div class="footer-socialmedia">
				<a class="footer-icon" href="#"
					><img
						src="../../assets/images/shared/Icon-youtube.svg"
						alt="depiction of the youtube logo" />
				</a>
				<a class="footer-icon" href="#"
					><img
						src="../../assets/images/shared/Icon-Twitter.svg"
						alt="depiction of the twitter logo"
				/></a>
				<a class="footer-icon" href="#"
					><img
						src="../../assets/images/shared/Icon-instagram.svg"
						alt="depiction of the instagram logo"
				/></a>
				<a class="footer-icon" href="#"
					><img
						src="../../assets/images/shared/Icon-Facebook.svg"
						alt="depiction of the facebook logo"
				/></a>
			</div>

			<div class="footer-right">
				<ul>
					<li><h4>Need Help?</h4></li>
					<li>FAQ</li>
					<li><a href="contact.html">Contact Us</a></li>
					<li>Shipping & Delivery</li>
					<li>Returns</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
